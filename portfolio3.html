<head>
  <meta charset="UTF-8" />

  <title>Interactive Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    #taskInput {
      width: 70%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #e9e9e9;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .completed { text-decoration: line-through; color: gray; }
    .btn-del {
      background: red;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interactive Task Manager</h2>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskText = document.getElementById('taskInput').value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = taskText;
      span.onclick = function () {
        this.classList.toggle('completed');
      };

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'btn-del';
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(delBtn);

      document.getElementById('taskList').appendChild(li);
      document.getElementById('taskInput').value = '';
    }
      // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', document.getElementById('taskList').innerHTML);
    }

    // Load tasks from localStorage
    window.onload = function () {
      const saved = localStorage.getItem('tasks');
      if (saved) {
        document.getElementById('taskList').innerHTML = saved;
        attachEvents();
      }
    };

    // Reattach events to loaded tasks
    function attachEvents() {
      document.querySelectorAll('#taskList li span').forEach(span => {
        span.onclick = function () {
          this.classList.toggle('completed');
          saveTasks();
        };
      });

      document.querySelectorAll('#taskList li button').forEach(btn => {
        btn.onclick = function () {
          this.parentElement.remove();
          saveTasks();
        };
      });
    }
